<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iyanu's portfolio</title>
</head>
<body>
    <div class="container">
        <div class="top-part" id=”top-part">
            <div class="profile">
                <div class="image"></div>

                <div class="profile-text">
                    <div class="name"><h1>Oluwadamilare Iyanuoluwa</h1></div>

                    <div class="links"> 
                        <span><ion-icon name="link"></ion-icon> <a href="https://www.github.com/iyanuxn">github.com/Iyanuxn</a></span>
                        <span><ion-icon name="mail"></ion-icon> <a href="mailto:iyanuxn@gmail.com">iyanuxn@gmail.com</a></span>    
                    </div>

                    <div class="socials">
                        <span><a href="https://www.twitter.com/dimens_i_on"><ion-icon name="logo-twitter"></ion-icon></a></span>
                        <span><a href="https://www.instagram.com/_.dimension._"><ion-icon name="logo-instagram"></ion-icon></a></span>
                    </div>
                </div>
            </div>    
        </div>

        <div class="main">
            <div class="heading">
                <span>PAGES</span>
            </div>

            <div class="pages">
                <article class="project">
                    <div class="project-link">
                        <a href=""><span class="link-title"></span></a>
                    </div>

                    <div class="repo-link">
                        <a href="">Repository Link</a>
                    </div>

                    <div class="languages">
                        <div class="html">HTML: <span id="html"></span></div>
                        <div class="css">CSS: <span id="css"></span></div>
                        <div class="js">JavaScript: <span id="js"></span></div>
                    </div>
                </article> 
            </div>
        </div>
    </div>

    <button class="top-btn">
        <ion-icon name="chevron-up"></ion-icon>
    </button>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
